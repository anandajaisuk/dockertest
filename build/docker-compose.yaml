version: '3.8'
services:
  nextjs:
    build: ../nextjs/.
    ports:
      - 3000:3000
    volumes:
      - ../nextjs:/home/node/app
      - ../nextjs/node_modules:/home/node/app/node_modules
  flask:
    build: ../python/.
    ports:
      - 5000:5000
    volumes:
      - ../python:/python
    depends_on:
      - nextjs
    

