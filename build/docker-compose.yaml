version: '3.8'
services:
  nextjs:
    build: ../nextjs/.
    ports:
      - 3000:3000
    volumes:
      - ../nextjs:/home/node/app
      - ../nextjs/node_modules:/home/node/app/node_modules
    networks:
      - prod-network

  flask:
    build: ../python/.
    ports:
      - 5000:5000
    volumes:
      - ../python:/python
    networks:
      - prod-network


networks:
  prod-network:
